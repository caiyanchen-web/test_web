<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户</title>
    <link rel="stylesheet" href="/tttt/static/css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>
    <iframe src="./Include/header.html " framespacing="0" width="100%" height="70" style="margin: 0; padding: 0;"></iframe>
</div>

    <form>
        <div class="container mx-auto">
            <div class="form-group row mb-1 mt-1">
                <label for="id" class="col-sm-2 col-form-label">ID：</label>
                <input type="text" class="col-5 rounded-2" id="id" readonly>
            </div>
            <div class="form-group row mb-1 mt-1">
            <label for="name" class="col-sm-2 col-form-label">姓名：</label>
            <input type="text" class="col-5 rounded-2" id="name" placeholder="请输入姓名" name="name">
        </div>
            <div class="form-check  form-check-inline  mb-1 mt-1 ">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>男
            <label class="form-check-label" for="radio1"></label>
        </div>
            <div class="form-check  form-check-inline  mb-1 mt-1">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">女
            <label class="form-check-label" for="radio2"></label>
        </div>
            <div class="form-group row  mb-1 mt-1">
            <label for="age" class="col-sm-2 col-form-label">年龄：</label>
            <input type="text" class="col-5 rounded-2" id="age" placeholder="请输入年龄" name="age">
        </div>
            <div class="form-group row mb-1 mt-1">
            <label for="phoneNum" class="col-sm-2 col-form-label">手机号：</label>
            <input type="text"  class="col-5 rounded-2" id="phoneNum" placeholder="请输入手机号" name="phoneNum">
        </div>
            <div class="form-group row mb-1 mt-1">
            <label for="address" class="col-sm-2 col-form-label">地址：</label>
            <input type="text" class="col-5 rounded-2" id="address" placeholder="请输入地址" name="address">
        </div>
            <div class="form-group row mb-1 mt-1">
            <label for="pwd" class="col-sm-2 col-form-label">密码：</label>
            <input type="password" class="col-5 rounded-2" id="pwd" placeholder="请输入密码" name="pwd">
        </div>
            <div class="form-group row mb-1 mt-1">
            <label for="pwd-ok" class="col-sm-2 col-form-label">确认密码：</label>
            <input type="password" class="col-5 rounded-2" id="pwd-ok" placeholder="请输入密码" name="pwdok">
        </div>
            <div class="col-7 mb-1 mt-1 float-lg-end">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </div>
    </form>
<div class="fixed-bottom">
    <iframe src="./Include/footer.html"  framespacing="0" width="100%" height="50" style="margin: 0; padding: 0;bottom: 0;"></iframe>
</div>
</body>
</html>
