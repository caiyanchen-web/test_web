<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mb=3 ">
    <form   method="post" action="/register" enctype="multipart/form-data">
        <div class="mb-3 mt-3 col-3">
            <label for="name" class="form-label ">姓名：</label>
            <input type="text" class="rounded-2 float-lg-end" id="name" placeholder="请输入姓名" name="name">
        </div>
        <div class="mb-3  col-3">
            <label for="gender" class="form-label ">性别：</label>
            <select class="select col-6 float-lg-end rounded-2" id="gender" name="gender">
                <option>男</option>
                <option>女</option>

            </select>
        </div>
        <div class="mb-3 mt-3  col-3">
            <label for="age" class="form-label">年龄：</label>
            <input type="text" class="rounded-2 float-lg-end" id="age" placeholder="请输入年龄" name="age">
        </div>
        <div class="mb-3 mt-3  col-3">
            <label for="phoneNum" class="form-label">手机号：</label>
            <input type="text" class="rounded-2 float-lg-end" id="phoneNum" placeholder="请输入手机号" name="phoneNum">
        </div>
        <div class="mb-3 mt-3  col-3">
            <label for="phoneNum" class="form-label">电子邮箱:</label>
            <input type="text" class="rounded-2 float-lg-end" id="email" placeholder="请输入邮箱地址" name="email">
        </div>
        <div class="mb-3 mt-3  col-3">
            <label for="address" class="form-label">地址：</label>
            <input type="text" class="rounded-2 float-lg-end" id="address" placeholder="请输入地址" name="address">
        </div>
        <div class="mb-3  col-3">
            <label for="pwd" class="form-label">密码：</label>
            <input type="password" class="rounded-2 float-lg-end" id="pwd" placeholder="请输入密码" name="pwd">
        </div>
        <div class="mb-3  col-3">
            <label for="pwdok" class="form-label">确认密码：</label>
            <input type="password" class="rounded-2 float-lg-end"  id="pwdok" placeholder="请输入密码" name="pwdok">
        </div>
        <div class="mb-3  col-3">
            <label for="image">上传头像</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="mb-3  col-3">
        <button id="fanhui" type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-danger">重置</button>
        </div>
    </form>
</div>

</body>
</html>
