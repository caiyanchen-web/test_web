<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid mb=3 ">
    <form   method="post" action="/register" enctype="multipart/form-data">
        <div class="mb-3 mt-3 col-4">
            <label for="name" class="form-label ">姓名：</label>
            <input type="text" class="form-control" id="name" placeholder="请输入姓名" name="name">
        </div>
        <div class="form-check  form-check-inline">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="男" checked>男
            <label class="form-check-label" for="radio1"></label>
        </div>
        <div class="form-check  form-check-inline">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="女">女
            <label class="form-check-label" for="radio2"></label>
        </div>
        <div class="mb-3 mt-3  col-4">
            <label for="age" class="form-label">年龄：</label>
            <input type="text" class="form-control" id="age" placeholder="请输入年龄" name="age">
        </div>
        <div class="mb-3 mt-3  col-4">
            <label for="phoneNum" class="form-label">手机号：</label>
            <input type="text" class="form-control" id="phoneNum" placeholder="请输入手机号" name="phoneNum">
        </div>
        <div class="mb-3 mt-3  col-4">
            <label for="address" class="form-label">地址：</label>
            <input type="text" class="form-control" id="address" placeholder="请输入地址" name="address">
        </div>
        <div class="mb-3  col-4">
            <label for="pwd" class="form-label">密码：</label>
            <input type="password" class="form-control" id="pwd" placeholder="请输入密码" name="pwd">
        </div>
        <div class="mb-3  col-4">
            <label for="pwdok" class="form-label">确认密码：</label>
            <input type="password" class="form-control" id="pwdok" placeholder="请输入密码" name="pwdok">
        </div>
        <div class="mb-3  col-4">
            <label for="image">上传头像</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <button id="fanhui" type="submit" class="btn btn-primary">提交</button>
        <button type="reset" class="btn btn-danger">重置</button>
    </form>
</div>
</body>
</html>
